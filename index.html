<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
 <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

  </head>
  <style type="text/css">
   #container{
     display: flex;
     justify-content: center;
     align-items: center;
     height:100vh;
   }
   #el  {
     font-size: 1.5em;
     text-align: center;
   }
   #el input{
   font-size: 1.3em;
   padding-left: 7px;
   }
   .green{
     color:#8de88d;
   }
   .red{
     color:#db6659;
   }
   #start{
     background-color: #4caf50;
     color:white;
     padding:7px;
     font-size: 1.3em;
   }
   .normal{
     font-size:0.8em;

   }
   del{
     color:#bababa;
   }
  </style>

  <body>
    <div id="container">


        <div id="el">
          <h4 v-if="show">
             Vous allez entendre des mots parmi les 600 mots les plus utilisés
             de la langue français, essayez de les écrire correctement.
          </h4>
          <button v-on:click="newWord()" v-if="show" id="start">Commencer</button><br />

           <div v-if="started">


           <input type="text" v-on:keyup.enter="check" v-model="wordTyped"  placeholder="Ecriver le mot ici"/>
           <h2><span class="green">{{rightAnswer}}</span><br /><span class="red">{{wrongAnswer }}</span></h2>
           <button v-on:click="listenAgain">Réécouter</button>
           <br />
           <br />
           <!--Erreurs :-->
            <span class="normal" v-for="word in wrongTypedWords" v-if="wrongTypedWords.length>0" >
              <del>{{word[0]+"  "}}</del> {{": "+word[1]+" , "}} </span>
          </div>
        </div>


    </div>


    <script  src="index.js"></script>
  </body>

</html>
